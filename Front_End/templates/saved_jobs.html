<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Jobs - AI Job Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-save"></i>
                <h1>Saved Jobs</h1>
            </div>
            <p class="tagline">Here are the jobs you saved for later</p>
            <a href="/" class="saved-jobs-link">Back to Search</a>
        </header>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2><i class="fas fa-briefcase"></i> Your Saved Jobs</h2>
                <p class="results-count" id="resultsCount"></p>
            </div>

            <!-- Job Cards Grid -->
            <div class="jobs-grid" id="jobsGrid"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/get_saved_jobs')
                .then(response => response.json())
                .then(data => {
                    const jobsGrid = document.getElementById('jobsGrid');
                    const resultsCount = document.getElementById('resultsCount');
                    if (data.saved_jobs && data.saved_jobs.length > 0) {
                        resultsCount.textContent = `You have ${data.saved_jobs.length} saved jobs`;
                        data.saved_jobs.forEach(job => {
                            const card = createJobCard(job);
                            jobsGrid.appendChild(card);
                        });
                    } else {
                        resultsCount.textContent = 'You have no saved jobs yet.';
                    }
                });

            function createJobCard(job) {
                const card = document.createElement('div');
                card.className = 'job-card';

                const score = job['Relevance Score'] || 0;
                const scoreClass = score >= 70 ? 'score-high' : score >= 40 ? 'score-medium' : 'score-low';

                const missingSkills = job['Missing Skills'] || [];
                const skillsHTML = missingSkills.length > 0
                    ? missingSkills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')
                    : '<span class="no-missing-skills"><i class="fas fa-check-circle"></i> All skills matched!</span>';

                let salaryHTML = '';
                if (job['Salary']) {
                    salaryHTML = `<div class="salary"><i class="fas fa-dollar-sign"></i> ${job['Salary']}</div>`;
                }

                card.innerHTML = `
                    <div class="job-header">
                        <div>
                            <h3 class="job-title">${job['Job Title'] || 'N/A'}</h3>
                            <div class="company-name">
                                <i class="fas fa-building"></i>
                                ${job['Company'] || 'N/A'}
                            </div>
                        </div>
                        <div class="score-badge ${scoreClass}">
                            ${score}%
                        </div>
                    </div>
                    ${salaryHTML}
                    <div class="skills-section">
                        <span class="skills-label">
                            ${missingSkills.length > 0 ? 'Missing Skills:' : 'Match Status:'}
                        </span>
                        <div class="skills-list">
                            ${skillsHTML}
                        </div>
                    </div>
                    <div class="job-card-buttons">
                        <a href="${job['Link'] || '#'}" target="_blank" class="apply-btn">Apply Now</a>
                    </div>
                `;

                return card;
            }
        });
    </script>
</body>
</html>
