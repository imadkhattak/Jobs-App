<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Jobs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>Saved Jobs</h1>
            </div>
            <a href="/" class="saved-jobs-link">Back to Home</a>
        </header>

        <div class="results-section" id="resultsSection">
            <div class="jobs-grid" id="jobsGrid">
                {% if saved_jobs %}
                    {% for job in saved_jobs %}
                        <div class="job-card">
                            <div class="job-header">
                                <div>
                                    <h3 class="job-title">{{ job['Job Title'] or 'N/A' }}</h3>
                                    <div class="company-name">
                                        <i class="fas fa-building"></i>
                                        {{ job['Company'] or 'N/A' }}
                                    </div>
                                </div>
                            </div>
                            <div class="salary">
                                <i class="fas fa-dollar-sign"></i>
                                {{ job['Salary'] or 'N/A' }}
                            </div>
                            <div class="job-card-buttons">
                                <a href="{{ job['Job Link'] or '#' }}" target="_blank" class="apply-btn">Apply Now</a>
                                <button class="remove-job-btn" data-job-title="{{ job['Job Title'] }}" data-job-company="{{ job['Company'] }}">Remove Job</button>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>You haven't saved any jobs yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('remove-job-btn')) {
                const jobTitle = e.target.dataset.jobTitle;
                const jobCompany = e.target.dataset.jobCompany;
                
                const response = await fetch('/remove_job', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 'Job Title': jobTitle, 'Company': jobCompany })
                });

                const data = await response.json();

                if (data.success) {
                    // Reload the page to show the updated list of saved jobs
                    location.reload();
                } else {
                    alert('Failed to remove job: ' + data.error);
                }
            }
        });
    </script>
</body>
</html>
